	<head>
		<title>Java Hut - Order Form</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="MooTools-Core-1.6.0.js"></script>
        <script type="text/javascript" src="MooTools-More-1.6.0.js"></script>
        <script type="text/javascript" src="FinalProject.js"></script>
		<link rel="stylesheet" type="text/css" href="FinalProject.css"/>
	</head>

	<body>
	
		<div id="page">
		
			<div id="banner">
				<h1>CS175 - P5 - Java Hut</h1>  
			</div>
		  
            <div id="coffee">
				<h2>Coffee Selections</h2>   
			</div>
		  
			<div id="cart">
				<h2>Cart</h2>	
				<p id="cartHeading">Order - Qty</p>
				<ul id="items"><li>Your cart is empty</li></ul>
				<p id="total">$0.00</p>
				<button id="clear">Clear Order</button>
				<button id="order">Place Order</button>
			</div>
            
            <div id="image-browser">
                <img src="coffee1.jpg" id="photo" width="240px" height="340px"/>
                <div id="text">
                    <p><span id="coffeeName"></span><br><span id="quantity"></span></p>
                </div>
            </div> 
		 
		</div>  
		
	</body> 
</html>
