<!DOCTYPE HTML>
<html>
	
	<head>
		<title>Java Hut - Order Form</title>
		<meta charset="UTF-8">
		<script src="p5.js" type="text/javascript"></script>
		<link href="p5.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
	
		<div id="page">
		
			<div id="banner">
				<h1>Java Hut Coffee</h1>  
			</div>
		  
			<div id="coffee">
				<h2>Coffee Selections</h2>   
			</div>
		  
			<div id="cart">
				<h2>Cart</h2>	
				<p id="cartHeading">Order - Qty</p>
				<ul id="items"><li>Your cart is empty</li></ul>
				<p id="total">$0.00</p>
				<button id="clear">Clear Order</button>
				<button id="order">Place Order</button>
			</div>
		 
		</div>  
		
	</body> 
</html>
